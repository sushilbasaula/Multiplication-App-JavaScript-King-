<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form" id="form">
      <h4 class="scrore" id="score">Score:0</h4>
      <h1 id="question">What is 1 multiplied by 1?</h1>

      <input
        type="text"
        class="input"
        id="input"
        placeholder="Enter your answer"
        autofocus
        autocomplete="off"
      />
      <button type="submit" class="btn">Submit</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>

<!-- placeholder="Enter your answer" = enables you to write something in the input field, which the reader can read before answering -->

<!-- autofocus= the cursor will automatically be in the field when the page is loaded. -->

<!-- autocomplete="off" = Turns off the autocomplete with respect to the history of the user's answer. -->
